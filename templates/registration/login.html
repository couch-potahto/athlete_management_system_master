{% load static %}
{% load bulma_tags %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bulma/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bulma/css/login_page.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'font-awesome/css/all.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'font-awesome/css/fontawesome.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'font-awesome/css/solid.css' %}">
  </head>

{% block content %}
  {% if form.non_field_errors %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      {% for error in form.non_field_errors %}
        <p{% if forloop.last %} class="mb-0"{% endif %}>{{ error }}</p>
      {% endfor %}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  {% endif %}



  <body>
  <section class="login is-fullheight">
      <div class="login-body">
        <div class="container v-middle">
          <div class="columns login-page">
              <div class="column is-5 login-sidebar is-hidden-mobile">
                <div class="login-gradient-background">
                  <h1></h1>
                </div>
              </div>
              <div class="column is-7 login-form-wrapper">
                <div class="column is-12 has-text-right register-btn">
                  <a class="btn" name="button" href="{% url 'signup' %}">Register</a>
                </div>
                <div class="column is-12 field-box">
                  <div class="column is-7 is-offset-1">
                    <h1 class="login-heading">Sign In</h1>
                    <p class="login-subheading"></p>
                   <form method="post" novalidate>
                      {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
                    {{ form.username|bulma }}
                    {{ form.password|bulma }}
                   <button type="submit" class="button is-dark">Log in</button>
                   </form>
                  </div>
                </div>
              </div>
              <!-- is-8 ends -->
          </div>
        </div>
        <!-- div.container ends -->
      </div>
  </section>

  </body>

{% endblock %}
