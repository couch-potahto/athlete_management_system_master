 {% extends 'navbar.html' %}
 {% load bulma_tags %}

 {% block content %}
 <div class="container section">
 <div class="column is-half is-offset-one-quarter">
 <div class="box">
 <h2 class="mb-3">Create Block</h2>
  <div class="row">
    <div class="col-md-6 col-sm-8 col-12">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|bulma }}
        
        <button type="submit" class="button is-success"><i class="fas fa-check"></i>Save</button>
        <a href="{% url 'coach:dashboard' %}" class="button is-light" role="button">Nevermind</a>
        
      </form>
    </div>
  </div>
</div>
</div>
</div>
  {% endblock %}
