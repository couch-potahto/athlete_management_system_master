<div class="card">
    <table class="table mb-0">
      <thead>
        <tr>
          <th>All Mesos</th>
        </tr>
      </thead>
      <tbody>
        {% for mesocycle in mesocycle_list %}
          <tr>
            <td>
              <a href="{% url 'coach:all_micro' pk=mesocycle.macrocycle.athlete.pk pk_2=mesocycle.macrocycle.pk pk_3=mesocycle.pk %}">{{mesocycle.mesocycle_name}}</a>
              <a href="{% url 'coach:meso_view' pk=mesocycle.macrocycle.athlete.pk pk_2=mesocycle.macrocycle.pk pk_3=mesocycle.pk %}">View</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td class="bg-light text-center font-italic" colspan="3">You haven't completed any quiz yet.</td>
          </tr>
        {% endfor %}
          <tr>
            <p>URL of this page: {{ request.get_full_path[-1] }}</p>
          </tr>
      </tbody>
    </table>
  </div>
