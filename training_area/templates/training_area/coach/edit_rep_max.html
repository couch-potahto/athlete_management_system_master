{% extends 'navbar.html' %}
 {% load bulma_tags %}

 {% block content %}
 <div class="container section">
 <div class="column is-half is-offset-one-quarter">
 <div class="box">
 <h2 class="mb-3">Edit RM</h2>
  <div class="row">
    <div class="col-md-6 col-sm-8 col-12">
      <form method="post" novalidate>
        {% csrf_token %}
        <div class="field">
          <div class="control">
            <input name="rep_max_name" class="input is-small" type="test" value="{{rep_max.rep_max_name}}">
          </div>
        </div>
        <div class="field is-horizontal">

          <div class="control is-expanded">
            <input name="rep_max" class="input is-small" type="number" step="0.5" value="{{rep_max.rep_max}}">
          </div>

        </div>
        <div class="form-row">
        <button type="submit" class="button is-success"><i class="fas fa-check"></i>Save</button>
        <a href="{% url 'app:profile_view' rep_max.athlete.user %}" class="button is-light" role="button">Nevermind</a>
      </form>
    </div>
  </div>
  </div>
</div>
</div>
  {% endblock %}
