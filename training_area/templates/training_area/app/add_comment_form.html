 {% extends 'navbar.html' %}
 {% load bulma_tags %}

 {% block content %}
 <div class = 'section'></div>
 <div class = "container">
  <div class = "column is-half is-offset-one-quarter">
 <form method="post" novalidate>
        {% csrf_token %}
        <div class="field">
          <div class="control">
            {{ form|bulma }}
          </div>
        </div>
        <div class="form-row">
        <button type="submit" class="button is-success"><i class="fas fa-check"></i>Save</button>
      </form>
    </div>
</div>
  {% endblock %}
